<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Supplement Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />

  <!-- PDF.js core library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 8px 16px;
      font-size: 14px;
      background: #111;
      border-bottom: 1px solid #222;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px 16px;
      z-index: 2;
    }

    header .title {
      font-weight: 600;
      margin-right: auto;
    }

    header .hint {
      opacity: 0.6;
      font-size: 12px;
      white-space: nowrap;
    }

    .toolbar {
      padding: 8px 16px;
      background: #151515;
      border-bottom: 1px solid #222;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 13px;
      z-index: 2;
    }

    .toolbar button,
    .toolbar input {
      font: inherit;
      border-radius: 4px;
      border: 1px solid #333;
      background: #1f1f1f;
      color: #eee;
      padding: 4px 8px;
      min-width: 28px;
    }

    .toolbar button:hover {
      background: #2a2a2a;
      cursor: pointer;
    }

    .toolbar input[type="number"] {
      width: 60px;
      text-align: center;
    }

    .toolbar input[type="text"] {
      min-width: 140px;
    }

    .toolbar .group {
      display: inline-flex;
      gap: 4px;
      align-items: center;
      flex-wrap: nowrap;
    }

    .toolbar .sep {
      width: 1px;
      height: 24px;
      background: #333;
      margin: 0 4px;
    }

    main {
      flex: 1;
      position: relative;
      overflow: auto;
      background: #111;
    }

    #viewerContainer {
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    #pdf-canvas {
      background: #222;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      max-width: 100%;
      height: auto;
    }

    .status-bar {
      padding: 6px 16px;
      font-size: 12px;
      background: #111;
      border-top: 1px solid #222;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-bar span.strong {
      color: #ddd;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 640px) {
      header {
        padding: 8px 10px;
      }
      .toolbar {
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Course Supplement</div>
    <div class="hint">Tip: use the search box below to find text.</div>
  </header>

  <div class="toolbar">
    <div class="group">
      <button id="prevPageBtn" title="Previous page">&#9664;</button>
      <button id="nextPageBtn" title="Next page">&#9654;</button>
      <span>Page</span>
      <input id="pageNumInput" type="number" min="1" value="1" />
      <span>/ <span id="pageCount">?</span></span>
    </div>

    <div class="sep"></div>

    <div class="group">
      <button id="zoomOutBtn" title="Zoom out">-</button>
      <button id="zoomInBtn" title="Zoom in">+</button>
      <span id="zoomLabel">100%</span>
    </div>

    <div class="sep"></div>

    <div class="group">
      <input
        id="searchInput"
        type="text"
        placeholder="Search text…"
        autocomplete="off"
      />
      <button id="searchBtn">Find</button>
    </div>

    <!-- No download/print buttons on purpose -->
  </div>

  <main>
    <div id="viewerContainer">
      <canvas id="pdf-canvas"></canvas>
    </div>
  </main>

  <div class="status-bar">
    <span id="statusMessage">Loading PDF…</span>
    <span id="searchStatus"></span>
  </div>

  <script>
    // Configure pdf.js worker (must be set before loading documents)
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    // Default PDF path (same origin, inside this repo)
    const DEFAULT_PDF_URL = "p/htftmcs.pdf";

    // Allow ?file=p/another.pdf as an override (relative only)
    const urlParams = new URLSearchParams(window.location.search);
    let pdfPath = urlParams.get("file") || DEFAULT_PDF_URL;
    if (/^https?:\/\//i.test(pdfPath)) {
      pdfPath = DEFAULT_PDF_URL; // safety: disallow absolute URLs
    }

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    const pageNumInput = document.getElementById("pageNumInput");
    const pageCountSpan = document.getElementById("pageCount");
    const zoomLabel = document.getElementById("zoomLabel");
    const statusMessage = document.getElementById("statusMessage");
    const searchInput = document.getElementById("searchInput");
    const searchStatus = document.getElementById("searchStatus");

    let pdfDoc = null;
    let currentPage = 1;
    let scale = 1.1;
    let rendering = false;
    let pendingPage = null;

    let lastSearchQuery = "";
    let lastSearchPage = 1;

    function updateStatus(msg) {
      statusMessage.textContent = msg || "";
    }

    function updateZoomLabel() {
      zoomLabel.textContent = Math.round(scale * 100) + "%";
    }

    function renderPage(num) {
      rendering = true;
      updateStatus("Rendering page " + num + "…");

      pdfDoc
        .getPage(num)
        .then(function (page) {
          const viewport = page.getViewport({ scale: scale });

          // Resize canvas
          const outputScale = window.devicePixelRatio || 1;
          canvas.width = Math.floor(viewport.width * outputScale);
          canvas.height = Math.floor(viewport.height * outputScale);

          const transform =
            outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

          const renderContext = {
            canvasContext: ctx,
            viewport: viewport,
            transform: transform,
          };

          const renderTask = page.render(renderContext);

          return renderTask.promise;
        })
        .then(function () {
          rendering = false;
          updateStatus("Page " + currentPage + " of " + pdfDoc.numPages);

          if (pendingPage !== null) {
            const next = pendingPage;
            pendingPage = null;
            renderPage(next);
          }
        })
        .catch(function (err) {
          console.error(err);
          updateStatus("Error rendering page.");
        });
    }

    function queueRenderPage(num) {
      if (rendering) {
        pendingPage = num;
      } else {
        renderPage(num);
      }
    }

    function goToPage(num) {
      if (!pdfDoc) return;
      if (num < 1 || num > pdfDoc.numPages) return;
      currentPage = num;
      pageNumInput.value = num;
      queueRenderPage(num);
    }

    function onPrevPage() {
      if (currentPage <= 1) return;
      goToPage(currentPage - 1);
    }

    function onNextPage() {
      if (currentPage >= pdfDoc.numPages) return;
      goToPage(currentPage + 1);
    }

    function onZoomIn() {
      scale = Math.min(scale * 1.2, 3.0);
      updateZoomLabel();
      queueRenderPage(currentPage);
    }

    function onZoomOut() {
      scale = Math.max(scale / 1.2, 0.4);
      updateZoomLabel();
      queueRenderPage(currentPage);
    }

    function normalizeText(str) {
      return (str || "").toLowerCase();
    }

    async function searchFromPage(startPage, query) {
      const normalizedQuery = normalizeText(query);
      if (!normalizedQuery) return null;

      for (let pageNum = startPage; pageNum <= pdfDoc.numPages; pageNum++) {
        const page = await pdfDoc.getPage(pageNum);
        const textContent = await page.getTextContent();
        const textItems = textContent.items || [];
        const pageText = normalizeText(
          textItems.map((item) => item.str).join(" ")
        );

        if (pageText.includes(normalizedQuery)) {
          return pageNum;
        }
      }
      return null;
    }

    async function onSearch() {
      if (!pdfDoc) return;

      const query = searchInput.value.trim();
      if (!query) {
        searchStatus.textContent = "";
        lastSearchQuery = "";
        lastSearchPage = currentPage;
        return;
      }

      // If query changed, restart from page 1
      if (query !== lastSearchQuery) {
        lastSearchQuery = query;
        lastSearchPage = 1;
      }

      searchStatus.textContent = "Searching…";

      try {
        let foundPage = await searchFromPage(lastSearchPage, query);

        // If we hit the end, wrap around once from page 1
        if (foundPage === null && lastSearchPage !== 1) {
          foundPage = await searchFromPage(1, query);
        }

        if (foundPage !== null) {
          lastSearchPage = foundPage + 1;
          if (lastSearchPage > pdfDoc.numPages) {
            lastSearchPage = 1;
          }
          goToPage(foundPage);
          searchStatus.textContent = `Found on page ${foundPage}.`;
        } else {
          searchStatus.textContent = "No matches found.";
        }
      } catch (err) {
        console.error(err);
        searchStatus.textContent = "Error searching.";
      }
    }

    // Wire up controls
    document
      .getElementById("prevPageBtn")
      .addEventListener("click", onPrevPage);
    document
      .getElementById("nextPageBtn")
      .addEventListener("click", onNextPage);
    document
      .getElementById("zoomInBtn")
      .addEventListener("click", onZoomIn);
    document
      .getElementById("zoomOutBtn")
      .addEventListener("click", onZoomOut);

    pageNumInput.addEventListener("change", function () {
      const desired = parseInt(pageNumInput.value, 10) || currentPage;
      goToPage(desired);
    });

    document
      .getElementById("searchBtn")
      .addEventListener("click", onSearch);

    searchInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        onSearch();
      }
    });

    // Load the PDF
    updateStatus("Loading PDF…");

    pdfjsLib
      .getDocument(pdfPath)
      .promise.then(function (pdf) {
        pdfDoc = pdf;
        pageCountSpan.textContent = pdf.numPages;
        updateZoomLabel();
        updateStatus("Loaded. Rendering first page…");
        goToPage(1);
      })
      .catch(function (err) {
        console.error(err);
        updateStatus("Error loading PDF.");
      });
  </script>
</body>
</html>
