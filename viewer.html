    /* Header / Toolbar */
    .toolbar {
      background: #111;
      border-bottom: 1px solid #222;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 2;
    }

    .toolbar button {
      background: #222;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #333;
    }

    .toolbar input[type="text"] {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 6px 8px;
      border-radius: 4px;
      color: white;
      min-width: 180px;
    }

    /* Layout: PDF pages + thumbnails */

      display: flex;
      height: calc(100vh - 46px); /* minus toolbar */
      overflow: hidden;
    }

    #pdfScrollArea {
      flex: 1;
      overflow-y: scroll;
      padding: 20px;
