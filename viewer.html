<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Supplement Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    /* Toolbar */
    .toolbar {
      background: #111;
      border-bottom: 1px solid #222;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 14px;
      z-index: 2;
    }

    .toolbar .group {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .toolbar .sep {
      width: 1px;
      height: 24px;
      background: #333;
    }

    .toolbar button {
      background: #222;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .toolbar button:hover { background: #333; }

    .toolbar input {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 6px 8px;
      border-radius: 4px;
      color: white;
      min-width: 160px;
    }

    #searchStatus {
      font-size: 12px;
      opacity: 0.7;
      min-width: 140px;
    }

    /* Layout */
    .container {
      display: flex;
      height: calc(100dvh - 52px); /* dynamic viewport height */
      overflow: hidden;
    }

    #pdfScrollArea {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* Page wrapper + canvas */
    .page-wrapper {
      position: relative;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: #222;
    }

    .pdf-page {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Annotation layer */
    .annotation-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .annotation-link {
      position: absolute;
      pointer-events: auto;
      text-decoration: none;
    }

    /* Thumbnails */
    #thumbSidebar {
      width: 150px;
      background: #181818;
      border-left: 1px solid #222;
      overflow-y: auto;
      padding: 12px;
      transition: width .25s ease, padding .25s ease;
    }
    #thumbSidebar.hidden {
      width: 0; padding: 0; border-left: none;
    }

    .thumb {
      width: 100%;
      margin-bottom: 12px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity .2s, transform .1s;
    }
    .thumb:hover { opacity: 1; transform: translateY(-1px); }
    .thumb.selected { border: 2px solid #4da3ff; opacity: 1; }

    #message {
      position: absolute;
      top: 56px;
      left: 16px;
      opacity: .7;
      font-size: 13px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="message">Loading PDF…</div>

<!-- Toolbar -->
<div class="toolbar">
  <div class="group">
    <button id="toggleThumbsBtn">Hide Thumbnails</button>
  </div>

  <div class="sep"></div>

  <div class="group">
    <button id="zoomOutBtn">−</button>
    <button id="zoomInBtn">+</button>
    <span id="zoomLabel">100%</span>
  </div>

  <div class="sep"></div>

  <div class="group">
    <input id="searchInput" type="text" placeholder="Search…" />
    <button id="searchPrevBtn">←</button>
    <button id="searchNextBtn">→</button>
    <button id="searchBtn">Find</button>
    <span id="searchStatus"></span>
  </div>
</div>

<!-- Main Layout -->
<div class="container">
  <div id="pdfScrollArea"></div>
  <div id="thumbSidebar"></div>
</div>

<script>
  /* PDF.js config */
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  const DEFAULT_PDF_URL = "p/htftmcs.pdf";
  const urlParams = new URLSearchParams(window.location.search);
  let pdfPath = urlParams.get("file") || DEFAULT_PDF_URL;
  if (/^https?:\/\//i.test(pdfPath)) pdfPath = DEFAULT_PDF_URL;

  const pdfScrollArea   = document.getElementById("pdfScrollArea");
  const thumbSidebar    = document.getElementById("thumbSidebar");
  const toggleThumbsBtn = document.getElementById("toggleThumbsBtn");

  const searchInput   = document.getElementById("searchInput");
  const searchBtn     = document.getElementById("searchBtn");
  const searchPrevBtn = document.getElementById("searchPrevBtn");
  const searchNextBtn = document.getElementById("searchNextBtn");
  const searchStatus  = document.getElementById("searchStatus");

  const zoomOutBtn = document.getElementById("zoomOutBtn");
  const zoomInBtn  = document.getElementById("zoomInBtn");
  const zoomLabel  = document.getElementById("zoomLabel");
  const message    = document.getElementById("message");

  let pdfDoc = null;
  let zoomFactor = 1.0;
  const minZoom = 0.2;
  const maxZoom = 3.0;

  let searchResults = [];
  let searchIndex = -1;
  let lastSearchQuery = "";

  // Render generation guard
  let renderGeneration = 0;

  function setMessage(t){ message.textContent = t || ""; }
  function updateZoomLabel(){ zoomLabel.textContent = Math.round(zoomFactor*100)+"%"; }

  /*****************************************
      LOAD PDF + AUTO-FIT ONCE
  ******************************************/
  pdfjsLib.getDocument(pdfPath).promise
    .then(async pdf => {
      pdfDoc = pdf;
      setMessage("Calculating initial zoom…");
      await computeInitialZoom();
      updateZoomLabel();
      setMessage("Rendering pages…");
      await renderDocument(1); // start at page 1 on initial load
      setMessage("");
    })
    .catch(err => {
      console.error(err);
      setMessage("Error loading PDF.");
      pdfScrollArea.innerHTML = `<div style="color:#f66">Error loading PDF</div>`;
    });

  async function computeInitialZoom(){
    if (!pdfDoc) return;
    const containerWidth =
      pdfScrollArea.clientWidth || window.innerWidth || 800;

    const page = await pdfDoc.getPage(1);
    const viewport = page.getViewport({scale:1.0});
    const pageWidth = viewport.width || 800;

    const target = (containerWidth - 40) / pageWidth;
    zoomFactor = Math.max(minZoom, Math.min(maxZoom, target));
  }

  /*****************************************
      HELPERS: CURRENT PAGE IN VIEW (ROBUST)
  ******************************************/
  function getCurrentPageInView(){
    const pages = Array.from(document.querySelectorAll(".pdf-page"));
    if (!pages.length) return 1;

    const containerRect = pdfScrollArea.getBoundingClientRect();
    const containerTop = containerRect.top;

    let bestPage = 1;
    let bestDist = Infinity;

    for (const canvas of pages){
      const id = canvas.id || "";
      const m = id.match(/^page-(\d+)$/);
      if (!m) continue;
      const pageNum = parseInt(m[1], 10) || 1;

      const rect = canvas.getBoundingClientRect();
      const dist = Math.abs(rect.top - containerTop);
      if (dist < bestDist){
        bestDist = dist;
        bestPage = pageNum;
      }
    }
    return bestPage;
  }

  function scrollToPage(pageNum){
    const el = document.getElementById("page-"+pageNum);
    if (el){
      el.scrollIntoView({behavior:"smooth"});
      highlightThumb(pageNum);
    }
  }

  /*****************************************
      RENDER DOCUMENT (SEQUENTIAL, GENERATION-GUARDED)
      targetPage: page number to scroll back to (optional)
  ******************************************/
  async function renderDocument(targetPage){
    if (!pdfDoc) return;

    const thisGen = ++renderGeneration;

    pdfScrollArea.innerHTML = "";
    thumbSidebar.innerHTML  = "";

    const numPages = pdfDoc.numPages;

    for (let p = 1; p <= numPages; p++) {
      await renderPage(p, thisGen);
      await renderThumbnail(p, thisGen);
    }

    if (thisGen !== renderGeneration) return;

    if (typeof targetPage === "number" && targetPage >= 1 && targetPage <= numPages){
      scrollToPage(targetPage);
    } else {
      scrollToPage(1);
    }
  }

  /*****************************************
      RENDER PAGE + LINK ANNOTATIONS
  ******************************************/
  async function renderPage(p, gen){
    try {
      const page = await pdfDoc.getPage(p);
      if (gen !== renderGeneration) return;

      const viewport = page.getViewport({scale: zoomFactor});

      // Wrapper to hold canvas + annotation layer
      const wrapper = document.createElement("div");
      wrapper.className = "page-wrapper";
      wrapper.id = "page-wrap-" + p;
      wrapper.style.width = viewport.width + "px";

      const canvas = document.createElement("canvas");
      canvas.className = "pdf-page";
      canvas.id = "page-" + p;

      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;

      canvas.width  = viewport.width  * dpr;
      canvas.height = viewport.height * dpr;
      canvas.style.width = viewport.width + "px";

      const transform = dpr !== 1 ? [dpr,0,0,dpr,0,0] : null;

      await page.render({
        canvasContext: ctx,
        viewport,
        transform
      }).promise;

      if (gen !== renderGeneration) return;

      wrapper.appendChild(canvas);
      pdfScrollArea.appendChild(wrapper);

      // Render clickable link annotations on top
      await renderAnnotations(page, viewport, p, gen, wrapper);

    } catch (e) {
      console.error("Error rendering page " + p, e);
    }
  }

  async function renderAnnotations(page, viewport, p, gen, wrapper){
    try {
      const annotations = await page.getAnnotations();
      if (gen !== renderGeneration) return;

      const linkAnnots = annotations.filter(a => a.subtype === "Link" && a.url);
      if (!linkAnnots.length) return;

      const layer = document.createElement("div");
      layer.className = "annotation-layer";
      layer.style.width  = viewport.width + "px";
      layer.style.height = viewport.height + "px";

      linkAnnots.forEach(a => {
        const rect = viewport.convertToViewportRectangle(a.rect);
        const x1 = Math.min(rect[0], rect[2]);
        const y1 = Math.min(rect[1], rect[3]);
        const x2 = Math.max(rect[0], rect[2]);
        const y2 = Math.max(rect[1], rect[3]);

        const link = document.createElement("a");
        link.className = "annotation-link";
        link.href = a.url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.style.left   = x1 + "px";
        link.style.top    = y1 + "px";
        link.style.width  = (x2 - x1) + "px";
        link.style.height = (y2 - y1) + "px";
        link.title = a.url;

        layer.appendChild(link);
      });

      wrapper.appendChild(layer);
    } catch (e) {
      console.error("Error rendering annotations for page " + p, e);
    }
  }

  /*****************************************
      THUMBNAILS
  ******************************************/
  async function renderThumbnail(p, gen){
    try {
      const page = await pdfDoc.getPage(p);
      if (gen !== renderGeneration) return;

      const viewport = page.getViewport({scale:0.25});

      const canvas = document.createElement("canvas");
      canvas.className = "thumb";
      canvas.id = "thumb-" + p;

      canvas.width  = viewport.width;
      canvas.height = viewport.height;

      const ctx = canvas.getContext("2d");
      await page.render({
        canvasContext: ctx,
        viewport
      }).promise;

      if (gen !== renderGeneration) return;

      canvas.onclick = ()=>{ scrollToPage(p); };

      thumbSidebar.appendChild(canvas);
    } catch (e) {
      console.error("Error rendering thumbnail " + p, e);
    }
  }

  function highlightThumb(p){
    document.querySelectorAll(".thumb").forEach(t=>t.classList.remove("selected"));
    const t = document.getElementById("thumb-"+p);
    if (t) t.classList.add("selected");
  }

  /*****************************************
      THUMBNAIL TOGGLE
  ******************************************/
  toggleThumbsBtn.onclick = ()=>{
    if (thumbSidebar.classList.contains("hidden")){
      thumbSidebar.classList.remove("hidden");
      toggleThumbsBtn.textContent = "Hide Thumbnails";
    } else {
      thumbSidebar.classList.add("hidden");
      toggleThumbsBtn.textContent = "Show Thumbnails";
    }
  };

  /*****************************************
      ZOOM (PRESERVE PAGE / SEARCH POSITION)
  ******************************************/
  function rerenderAndJump(){
    let targetPage;
    if (searchIndex >= 0 && searchIndex < searchResults.length){
      targetPage = searchResults[searchIndex].page;
    } else {
      targetPage = getCurrentPageInView();
    }

    renderDocument(targetPage).then(()=>{
      if (searchIndex >= 0 && searchIndex < searchResults.length){
        goToResult(searchIndex); // refine to exact match
      }
    });
  }

  zoomInBtn.onclick = ()=>{
    zoomFactor = Math.min(maxZoom, zoomFactor*1.2);
    updateZoomLabel();
    rerenderAndJump();
  };

  zoomOutBtn.onclick = ()=>{
    zoomFactor = Math.max(minZoom, zoomFactor/1.2);
    updateZoomLabel();
    rerenderAndJump();
  };

  /*****************************************
      SEARCH (MULTI-RESULT WITH NAV)
  ******************************************/
  function normalize(str){ return (str || "").toLowerCase(); }

  async function buildResults(q){
    searchResults = [];
    searchIndex   = -1;

    const qNorm = normalize(q);
    const numPages = pdfDoc.numPages;

    for (let p = 1; p <= numPages; p++) {
      const page = await pdfDoc.getPage(p);
      const text = await page.getTextContent();
      const full = text.items.map(i=>i.str).join(" ");
      let idx = normalize(full).indexOf(qNorm);
      while (idx !== -1) {
        searchResults.push({page:p});
        idx = normalize(full).indexOf(qNorm, idx + qNorm.length);
      }
    }
  }

  function goToResult(i){
    if (!searchResults.length) return;

    i = (i % searchResults.length + searchResults.length) % searchResults.length;
    searchIndex = i;

    const r = searchResults[i];
    scrollToPage(r.page);

    searchStatus.textContent =
      `Match ${searchIndex+1} of ${searchResults.length}`;
  }

  async function doSearch(){
    if (!pdfDoc) return;

    const q = searchInput.value.trim();
    if (!q){
      searchResults = [];
      searchIndex   = -1;
      lastSearchQuery = "";
      searchStatus.textContent = "";
      return;
    }

    if (q !== lastSearchQuery){
      lastSearchQuery = q;
      searchStatus.textContent = "Searching…";
      await buildResults(q);
    }

    if (!searchResults.length){
      searchStatus.textContent = "No matches";
      return;
    }

    goToResult(searchIndex + 1);
  }

  searchBtn.onclick = doSearch;
  searchInput.onkeydown = e => { if (e.key === "Enter") doSearch(); };

  searchNextBtn.onclick = ()=> goToResult(searchIndex + 1);
  searchPrevBtn.onclick = ()=> goToResult(searchIndex - 1);

  window.addEventListener("keydown", e=>{
    if (!searchResults.length) return;
    if (e.key === "ArrowRight" || e.key === "ArrowDown"){
      e.preventDefault();
      goToResult(searchIndex + 1);
    } else if (e.key === "ArrowLeft" || e.key === "ArrowUp"){
      e.preventDefault();
      goToResult(searchIndex - 1);
    }
  });

  /* NOTE: No window.resize handler anymore.
     Viewer will not auto-refit on browser resize,
     so it will not jump to the first page. */
</script>
</body>
</html>
