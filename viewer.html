<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Supplement Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 8px 16px;
      font-size: 14px;
      background: #111;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    header span {
      opacity: 0.8;
    }

    main {
      flex: 1;
      position: relative;
    }

    #pdf-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #333;
    }

    .fallback-link {
      padding: 10px 16px;
      font-size: 13px;
      background: #111;
      border-top: 1px solid #222;
      text-align: right;
    }

    .fallback-link a {
      color: #9fd3ff;
      text-decoration: none;
    }

    .fallback-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Course Supplement</strong></div>
    <span>Tip: Use your browser's search (âŒ˜F / Ctrl+F) to find text.</span>
  </header>

  <main>
    <iframe id="pdf-frame"></iframe>
  </main>

  <div class="fallback-link">
    Having trouble viewing? 
    <a id="direct-link" href="#" target="_blank" rel="noopener">
      Open the PDF in a new tab
    </a>
  </div>

  <script>
    // Default PDF path (same origin)
    const defaultPdf = "p/htftmcs.pdf";

    // Optional ?file=... param (relative path only)
    const params = new URLSearchParams(window.location.search);
    let pdfPath = params.get("file") || defaultPdf;

    // Simple safety: disallow absolute URLs
    if (/^https?:\/\//i.test(pdfPath)) {
      pdfPath = defaultPdf;
    }

    const viewerUrl = pdfPath + "#view=FitH";

    const frame = document.getElementById("pdf-frame");
    const direct = document.getElementById("direct-link");

    frame.src = viewerUrl;
    direct.href = pdfPath;
  </script>
</body>
</html>
