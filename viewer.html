<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Supplement Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    /* Toolbar */
    .toolbar {
      background: #111;
      border-bottom: 1px solid #222;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 14px;
      z-index: 2;
    }

    .toolbar .group {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .toolbar .sep {
      width: 1px;
      height: 24px;
      background: #333;
    }

    .toolbar button {
      background: #222;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .toolbar button:hover { background: #333; }

    .toolbar input {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 6px 8px;
      border-radius: 4px;
      color: white;
      min-width: 160px;
    }

    #searchStatus {
      font-size: 12px;
      opacity: 0.7;
      min-width: 140px;
    }

    /* Layout */
    .container {
      display: flex;
      height: calc(100dvh - 52px); /* dynamic viewport height */
      overflow: hidden;
    }

    #pdfScrollArea {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .pdf-page {
      display: block;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: #222;
      width: 100%;
      height: auto;
    }

    /* Thumbnails */
    #thumbSidebar {
      width: 150px;
      background: #181818;
      border-left: 1px solid #222;
      overflow-y: auto;
      padding: 12px;
      transition: width .25s ease, padding .25s ease;
    }
    #thumbSidebar.hidden {
      width: 0; padding: 0; border-left: none;
    }

    .thumb {
      width: 100%;
      margin-bottom: 12px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity .2s, transform .1s;
    }
    .thumb:hover { opacity: 1; transform: translateY(-1px); }
    .thumb.selected { border: 2px solid #4da3ff; opacity: 1; }

    #message {
      position: absolute;
      top: 56px;
      left: 16px;
      opacity: .7;
      font-size: 13px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="message">Loading PDF…</div>

<!-- Toolbar -->
<div class="toolbar">

  <div class="group">
    <button id="toggleThumbsBtn">Hide Thumbnails</button>
  </div>

  <div class="sep"></div>

  <div class="group">
    <button id="zoomOutBtn">−</button>
    <button id="zoomInBtn">+</button>
    <span id="zoomLabel">100%</span>
  </div>

  <div class="sep"></div>

  <div class="group">
    <input id="searchInput" type="text" placeholder="Search…" />
    <button id="searchPrevBtn">←</button>
    <button id="searchNextBtn">→</button>
    <button id="searchBtn">Find</button>
    <span id="searchStatus"></span>
  </div>

</div>

<!-- Main Layout -->
<div class="container">
  <div id="pdfScrollArea"></div>
  <div id="thumbSidebar"></div>
</div>

<script>
  /* PDF.js config */
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  const DEFAULT_PDF_URL = "p/htftmcs.pdf";
  const urlParams = new URLSearchParams(window.location.search);
  let pdfPath = urlParams.get("file") || DEFAULT_PDF_URL;
  if (/^https?:\/\//i.test(pdfPath)) pdfPath = DEFAULT_PDF_URL;

  const pdfScrollArea = document.getElementById("pdfScrollArea");
  const thumbSidebar  = document.getElementById("thumbSidebar");
  const toggleThumbsBtn = document.getElementById("toggleThumbsBtn");

  const searchInput = document.getElementById("searchInput");
  const searchBtn   = document.getElementById("searchBtn");
  const searchPrevBtn = document.getElementById("searchPrevBtn");
  const searchNextBtn = document.getElementById("searchNextBtn");
  const searchStatus = document.getElementById("searchStatus");

  const zoomOutBtn = document.getElementById("zoomOutBtn");
  const zoomInBtn  = document.getElementById("zoomInBtn");
  const zoomLabel  = document.getElementById("zoomLabel");
  const message    = document.getElementById("message");

  let pdfDoc = null;
  let pageScaleBase = 1.0;
  let zoomFactor = 1.0;
  const minZoom = 0.2;
  const maxZoom = 3.0;

  let searchResults = [];
  let searchIndex = -1;
  let lastSearchQuery = "";

  function setMessage(t){ message.textContent = t || ""; }
  function updateZoomLabel(){ zoomLabel.textContent = Math.round(zoomFactor*100)+"%"; }

  /*****************************************
      LOAD PDF AND AUTO-FIT ON LOAD
  ******************************************/
  pdfjsLib.getDocument(pdfPath).promise
    .then(async pdf => {
      pdfDoc = pdf;
      setMessage("Calculating initial zoom…");
      await computeInitialZoom();
      updateZoomLabel();
      setMessage("Rendering pages…");
      await renderDocument();
      setMessage("");
    })
    .catch(err => {
      console.error(err);
      setMessage("Error loading PDF.");
      pdfScrollArea.innerHTML = `<div style="color:#f66">Error loading PDF</div>`;
    });

  async function computeInitialZoom(){
    const containerWidth =
      pdfScrollArea.clientWidth || window.innerWidth || 800;

    const page = await pdfDoc.getPage(1);
    const viewport = page.getViewport({scale:1.0});
    const pageWidth = viewport.width;

    const target = (containerWidth - 40) / pageWidth;
    zoomFactor = Math.max(minZoom, Math.min(maxZoom, target));
  }

  /*****************************************
      RENDER DOCUMENT
  ******************************************/
  async function renderDocument(){
    pdfScrollArea.innerHTML = "";
    thumbSidebar.innerHTML = "";

    const tasks = [];
    for (let p=1; p<=pdfDoc.numPages; p++){
      tasks.push(renderPage(p));
      renderThumbnail(p);
    }
    await Promise.all(tasks);
    highlightThumb(1);
  }

  async function renderPage(p){
    const page = await pdfDoc.getPage(p);
    const viewport = page.getViewport({scale: zoomFactor});

    const canvas = document.createElement("canvas");
    canvas.className = "pdf-page";
    canvas.id = "page-" + p;

    const ctx = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;
    canvas.width  = viewport.width  * dpr;
    canvas.height = viewport.height * dpr;

    canvas.style.width = viewport.width + "px";

    const transform = dpr !== 1 ? [dpr,0,0,dpr,0,0] : null;

    await page.render({
      canvasContext: ctx,
      viewport,
      transform
    }).promise;

    pdfScrollArea.appendChild(canvas);
  }

  async function renderThumbnail(p){
    const page = await pdfDoc.getPage(p);
    const viewport = page.getViewport({scale:0.25});

    const canvas = document.createElement("canvas");
    canvas.className = "thumb";
    canvas.id = "thumb-" + p;

    canvas.width  = viewport.width;
    canvas.height = viewport.height;

    const ctx = canvas.getContext("2d");
    await page.render({
      canvasContext: ctx,
      viewport
    }).promise;

    canvas.onclick = ()=>{
      document.getElementById("page-"+p).scrollIntoView({behavior:"smooth"});
      highlightThumb(p);
    };

    thumbSidebar.appendChild(canvas);
  }

  function highlightThumb(p){
    document.querySelectorAll(".thumb").forEach(t=>t.classList.remove("selected"));
    const t = document.getElementById("thumb-"+p);
    if(t) t.classList.add("selected");
  }

  /*****************************************
      THUMB TOGGLE
  ******************************************/
  toggleThumbsBtn.onclick = ()=>{
    if(thumbSidebar.classList.contains("hidden")){
      thumbSidebar.classList.remove("hidden");
      toggleThumbsBtn.textContent = "Hide Thumbnails";
    }else{
      thumbSidebar.classList.add("hidden");
      toggleThumbsBtn.textContent = "Show Thumbnails";
    }
  };

  /*****************************************
      ZOOM
  ******************************************/
  function rerenderAndJump(){
    renderDocument().then(()=>{
      if(searchIndex>=0) goToResult(searchIndex);
    });
  }

  zoomInBtn.onclick = ()=>{
    zoomFactor = Math.min(maxZoom, zoomFactor*1.2);
    updateZoomLabel();
    rerenderAndJump();
  };

  zoomOutBtn.onclick = ()=>{
    zoomFactor = Math.max(minZoom, zoomFactor/1.2);
    updateZoomLabel();
    rerenderAndJump();
  };

  /*****************************************
      SEARCH WITH MULTIPLE RESULTS
  ******************************************/
  function normalize(str){ return (str||"").toLowerCase(); }

  async function buildResults(q){
    searchResults = [];
    searchIndex = -1;

    const qNorm = normalize(q);
    for(let p=1; p<=pdfDoc.numPages; p++){
      const page = await pdfDoc.getPage(p);
      const text = await page.getTextContent();
      const full = text.items.map(i=>i.str).join(" ");
      let idx = normalize(full).indexOf(qNorm);
      while(idx !== -1){
        searchResults.push({page:p});
        idx = normalize(full).indexOf(qNorm, idx+qNorm.length);
      }
    }
  }

  function goToResult(i){
    if(!searchResults.length) return;

    i = (i % searchResults.length + searchResults.length) % searchResults.length;
    searchIndex = i;

    const r = searchResults[i];
    const el = document.getElementById("page-"+r.page);
    if(el){
      el.scrollIntoView({behavior:"smooth"});
      highlightThumb(r.page);
    }

    searchStatus.textContent =
      `Match ${searchIndex+1} of ${searchResults.length}`;
  }

  async function doSearch(){
    const q = searchInput.value.trim();
    if(!q){
      searchResults = [];
      searchIndex = -1;
      searchStatus.textContent = "";
      return;
    }

    if(q !== lastSearchQuery){
      lastSearchQuery = q;
      searchStatus.textContent = "Searching…";
      await buildResults(q);
    }

    if(!searchResults.length){
      searchStatus.textContent = "No matches";
      return;
    }

    goToResult(searchIndex+1);
  }

  searchBtn.onclick = doSearch;
  searchInput.onkeydown = e=>{ if(e.key==="Enter") doSearch(); };

  searchNextBtn.onclick = ()=> goToResult(searchIndex+1);
  searchPrevBtn.onclick = ()=> goToResult(searchIndex-1);

  window.addEventListener("keydown", e=>{
    if(!searchResults.length) return;
    if(e.key==="ArrowRight"||e.key==="ArrowDown"){ e.preventDefault(); goToResult(searchIndex+1); }
    if(e.key==="ArrowLeft" ||e.key==="ArrowUp"  ){ e.preventDefault(); goToResult(searchIndex-1); }
  });

  /*****************************************
      AUTO RE-FIT + RE-RENDER ON RESIZE
  ******************************************/
  let resizeTimer = null;
  window.addEventListener("resize", ()=>{
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(async ()=>{
      await computeInitialZoom();
      updateZoomLabel();
      rerenderAndJump();
    }, 350);
  });

</script>
</body>
</html>
